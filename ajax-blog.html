<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Ajax Diary</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!--CDN Font-->
  <link href="https://fonts.cdnfonts.com/css/ransom-2" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/estefin" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/halimun" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/le-sofia" rel="stylesheet">
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/e8ac724fbe.js" crossorigin="anonymous"></script>
  <!--Custom CSS-->
  <style>
    :root {
      --pink1: hotpink;
      --pink2: deeppink;
      --pink3: mediumvioletred;
    }
    body {
      background-color: floralwhite;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1, h2 {
      font-family: 'Ransom', sans-serif;
    }
    h5 {
      text-align: center;
      padding: 5px;
    }
    .handwriting-1 {
      font-family: 'Halimun', sans-serif;
      color: var(--pink1);
    }
    .handwriting-2 {
      font-family: 'Estefin', sans-serif;
      color: var(--pink2);
    }
    .handwriting-3 {
      font-family: 'Le Sofia', sans-serif;
      color: var(--pink3);
    }
  </style>
</head>
<body class="m-3">
<!--Title-->
<div class="row">
  <h1 class="d-flex justify-content-center">Burn Book</h1>
  <h2 class="d-flex justify-content-center">Keep Out! DO NOT READ!</h2>
</div>
<!--Content-->
<div id="posts"></div>

<!--jQuery Link-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--Custom Script-->
<script>
  (function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    $.get("data/blog.json").done(function(data) {
      // Your data should come back as a JSON object; use console.log() to inspect its contents and fields
      console.log(data);
      let input = '';
      // TODO: Take the data from inventory.json and append it to the products table
      // HINT: You will want to target #insertProducts for your new HTML elements
      for (let i = 0; i < data.length; i++) {
        let tags = data[i].tags.join(", ");
        let handwriting = "handwriting-" + (((i + 3) % 3) + 1);
        input += `<h5 class="${handwriting}">${data[i].name}</h5>` +
                `<p class="${handwriting}">${data[i].burn}</p>` +
                `<p class="${handwriting}">${tags}</p>` +
                `<p class="${handwriting}">${data[i].date}</p>`
      };
      return $('#posts').html(input);
    });
  })();
</script>

</body>
</html>
