<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Mean Girls: Burn Book</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!--CDN Font-->
  <link href="https://fonts.cdnfonts.com/css/ransom-2" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/estefin" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/halimun" rel="stylesheet">
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/e8ac724fbe.js" crossorigin="anonymous"></script>
  <!--Custom CSS-->
  <style>
    :root {
      --pink1: hotpink;
      --pink2: deeppink;
      --pink3: mediumvioletred;
    }
    html {
      display: flex;
      justify-content: center;
    }
    body {
      background-color: floralwhite;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 50%;
      font-family: 'Estefin', sans-serif;
      color: var(--pink2);
    }
    h1, h2 {
      font-family: 'Ransom', sans-serif;
      color: black;
    }
    h5 {
      text-align: center;
      padding: 5px;
      margin-top: 1.5em;
    }
  </style>
</head>
<body class="m-3">
<!--Title-->
<div class="row">
  <h1 class="d-flex justify-content-center">Burn Book</h1>
  <h2 class="d-flex justify-content-center">Keep Out! DO NOT READ!</h2>
</div>
<!--Content-->
<div id="posts"></div>

<!--jQuery Link-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--Custom Script-->
<script>
  (function() {
    "use strict";
    // Ajax GET request for data/blog.json
    $.get("data/blog.json").done(function(data) {
      // Tester section
      console.log(data);
      // Inserts blog posts into the post section
      let input = '';
      for (let i = 0; i < data.length; i++) {
        let tags = data[i].tags.join(", ");
        let pink = "var(--pink" + (29 % (i + 2)) + ")";
        input += `<h5 style="color: ${pink}">${data[i].name}</h5>` +
                `<p style="font-family: 'Halimun', sans-serif; color: ${pink}">${data[i].burn}</p>` +
                `<p style="color: ${pink}">${tags}</p>` +
                `<p style="color: ${pink}">${data[i].date}</p>`
      };
      return $('#posts').html(input);
    });
  })();
</script>

</body>
</html>
