<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Nav Exercise</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@500;600;700&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/e8ac724fbe.js" crossorigin="anonymous"></script>
</head>
<body>

<nav>
  <div class="left">
    <ul>
      <li><a href="#articles">Articles</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#market">Market</a></li>
      <li><a href="#jobs">Jobs</a></li>
    </ul>
  </div>

  <h1 class="title">Logo</h1>

  <div class="right">
    <ul>
      <li><a href="#followus">Follow Us</a></li>
      <li><a href="#search"><i class="fa-solid fa-magnifying-glass"></i></a></li>
      <li><a href="#shop"><i class="fa-solid fa-cart-shopping"></i></a></li>
      <li><a href="#profile"><i class="fa-solid fa-user"></i></a></li>
    </ul>
  </div>

</nav>

<h1>Flexbox Nav Exercise - WIP</h1>

</body>
</html>
