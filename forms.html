<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <section id="form">
        <h1>Forms - WIP</h1>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <p>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="example@domain.com">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="password">
            </p>
            <p>
                <label for="bio">Bio:</label> <br>
                <textarea name="bio" id="bio" style="width: 30%" placeholder="Tell us a little about yourself..."></textarea>
            </p>
            <p>
                How did you hear about us?<br>
                <input type="checkbox" name="marketing" value="billboard"> Billboard <br>
                <input type="checkbox" name="marketing" value="radio"> Radio Advertisement <br>
                <input type="checkbox" name="marketing" value="online"> Online Advertisement <br>
                <input type="checkbox" name="marketing" value="other"> Other <br>
            </p>
            <p>
                What web browser are you using? <br>
                <select name="web_browser">
                    <option value="edge">Edge</option>
                    <option value="chrome" selected>Chrome</option>
                    <option value="firefox">Firefox</option>
                </select>
            </p>
            <button type="submit">Submit!</button>
        </form>
    </section>
</body>
</html>
