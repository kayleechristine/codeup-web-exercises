<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/konami.css">
</head>
<body>

    <h1>Konami Code</h1>

    <div class="pacman" style="scale: 50%">
        <div class="pacman-top"></div>
        <div class="pacman-bottom"></div>
        <div class="feed"></div>
    </div>

    <div id="key-div">
        <img src="img/up.svg" class="key up" alt="up">
        <img src="img/up.svg" class="key up" alt="up">
        <img src="img/down.svg" class="key down" alt="down">
        <img src="img/down.svg" class="key down" alt="down">
        <img src="img/left.svg" class="key left" alt="left">
        <img src="img/right.png" class="key right" alt="right">
        <img src="img/left.svg" class="key left" alt="left">
        <img src="img/right.png" class="key right" alt="right">
        <img src="img/a.svg" class="key a" alt="a">
        <img src="img/b.svg" class="key b" alt="b">
        <img src="img/start.svg" class="key start" alt="start">
    </div>

  <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <!--Custom JS-->
    <script src="js/konami.js"></script>

</body>
</html>
