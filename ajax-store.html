<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Online Store</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/e8ac724fbe.js" crossorigin="anonymous"></script>
    <!--Custom CSS-->
    <style>
    </style>
</head>
<body class="bg-light m-3">
    <!--Refresh Button & Title-->
        <button type="button" class="btn btn-primary float-start mt-3" id="refresh">Refresh</button>
        <h1 class="d-flex justify-content-center me-5">
            <i class="fa-solid fa-trowel me-2"></i> <i class="fa-solid fa-wrench me-3"></i> Tools R Us <i class="fa-solid fa-hammer ms-3"></i> <i class="fa-solid fa-screwdriver ms-2"></i>
        </h1>
    <!--Content-->
    <table class="table table-striped mt-3" id="products">
        <thead>
            <tr class="table-dark">
                <th>Title</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Categories</th>
            </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
    <figure class="text-center mt-4">
        <h4><mark>Trending Customer Reviews:</mark></h4>
        <blockquote class="blockquote">
            <p>"Wow, what a tool!"</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Joseph Schmoe on <cite title="Source Title">Yelp.com</cite>
        </figcaption>
        <blockquote class="blockquote">
            <p>"Great service! Really nailed the sales pitch."</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Bob the Builder on <cite title="Source Title">Yelp.com</cite>
        </figcaption>
    </figure>
    <!--jQuery Link-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <!--Custom Script-->
    <script>
    (function() {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        $.get("data/inventory.json").done(function(data) {
            // Your data should come back as a JSON object; use console.log() to inspect its contents and fields
            console.log(data);
            let tdata = '';
            // TODO: Take the data from inventory.json and append it to the products table
            // HINT: You will want to target #insertProducts for your new HTML elements
            data.forEach(function(tool) {
                let category = tool.categories.join("<br>");
                tdata += `<tr> <td>${tool.title}</td>  <td>${tool.quantity}</td> <td>$${tool.price}</td> <td>${category}</td> </tr>`
            });
            return $('#insertProducts').html(tdata);
        });
    })();
    // TODO: Add a "Refresh" button that will load inventory.json for you without having to refresh the entire page
    // Added the refresh button, but since the inventory is static, I'm not sure how it would be updated?
    </script>

</body>
</html>
